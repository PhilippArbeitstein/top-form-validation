<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-container">
        <div class="logo-section">
            <div class="site-owner">Philipp Arbeitstein</div>
            <div class="image-owner">Image by Tsukada Kazuhiro</div>
        </div>
        <div class="form-section">
            <div class="header-text">
                <p>This is not a real online service! This only solves the purpose
                    of having a Fake-Website to practice HTML5 Form Validation.
                    Following The Odin Project's Course for Web Development.
                </p>
            </div>
            <hr style="width: 100%; opacity: 0.1;">
            <div class="form-container">
                    <form action="" method="post">
                        <div class="form-flex-container">
                            <div class="input-container">
                                <label for="firstname">First Name</label>
                                <input type="text" id="firstname">
                            </div>
                            <div class="input-container">
                                <label for="lastname">Last Name</label>
                                <input type="text" id="lastname">
                            </div>
                            <div class="input-container">
                                <label for="email">Email</label>
                                <input type="email" id="email">
                            </div>
                            <div class="input-container">
                                <label for="phone">Phone Number</label>
                                <input type="text" id="phone">
                            </div>
                            <div class="input-container">
                                <label for="password">Password</label>
                                <input type="password" id="password">
                            </div>
                            <div class="input-container">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password">
                            </div>
                        </div>
                        <hr style="width: 100%; opacity: 0.1;">
                        <div class="form-validation">
                            <button type="submit">Create Account</button>
                        </div>
                    </form>
            </div>
            <div class="sign-in"></div>
                <p>Already have an Account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
